<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Author</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2980b9;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        header .logo i {
            margin-right: 10px;
            font-size: 30px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        header nav a:hover {
            color: #f39c12;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 25px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3498db;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2980b9;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #2980b9;
            color: white;
            text-align: center;
            padding: 10px 20px;
            margin-top: 50px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            display: flex;
            gap:20px;
            flex-direction: column;
        }

        textarea {
            resize: vertical;
        }

        /* Custom styles for side-by-side input fields */
        .input-group {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .input-group .form-group {
            flex: 1;
        }

        .input-group input {
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <i class="fas fa-book"></i>
        <span>MyLibrary</span>
    </div>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/authors}">Authors</a>
        <a th:href="@{/books}">Books</a>
    </nav>
</header>

<div class="container">
    <h1 th:text="${author.id == null} ? 'Create Author' : 'Edit Author'"></h1>

    <form th:action="@{${author.id == null} ? '/authors' : '/authors/' + ${author.id}}"
          th:object="${author}" method="post">

        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required />

        <label for="bio">Bio:</label><br/>
        <textarea th:field="*{bio}" id="bio" rows="5" cols="40"></textarea>

        <!-- Side-by-side input fields for date of birth and nationality -->
        <div class="input-group">
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" th:field="*{dob}" id="dob" required />
            </div>
            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" th:field="*{nationality}" id="nationality" required />
            </div>
        </div>

        <!-- Side-by-side input fields for email and phone -->
        <div class="input-group">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" th:field="*{phone}" id="phone" required />
            </div>
        </div>



        <button type="submit"><i class="fas fa-save"></i> Save</button>
    </form>

    <a class="back-link" th:href="@{/authors}"><i class="fas fa-arrow-left"></i> Back to Authors List</a>
</div>

<footer>
    <p>&copy; 2025 Spring Boot Homework Project | All Rights Reserved</p>
</footer>

</body>
</html>
